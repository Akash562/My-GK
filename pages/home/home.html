<ion-header>
	<ion-navbar color="secondary">
		<ion-title style="text-align:center">Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding style="background-image:url('')">

	<ion-card class="evenCard" (click)="getstates()">
		<ion-card-header class="tcolor">States & UTs In India</ion-card-header>
	</ion-card>

	<ion-card class="oddCard" (click)="getpresident()">
		<ion-card-header class="tcolor">President Of India</ion-card-header>
	</ion-card>

	<ion-card class="evenCard" (click)="getsymbol()">
		<ion-card-header class="tcolor">National Symbols of India</ion-card-header>
	</ion-card>

	<ion-card class="oddCard" (click)="getcapitals()">
		<ion-card-header class="tcolor">States & UTs Capitals</ion-card-header>
	</ion-card>


</ion-content>
